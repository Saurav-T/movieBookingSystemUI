<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pay-container">
        <form action="">
            <div class="row">
                <div class="column">
                    <h3 class="title">
                        Billing Address 
                    </h3>
                    <div class="input-box">
                        <span>Full Name :</span>
                        <input type="text" name="name" value="Saurav Tamrakar"readonly> 
                        <!-- Fetch The Name Of The User From Website -->
                    </div>
                    <div class="input-box">
                        <span>Email :</span>
                        <input type="email" name="email" value="tamrakarsurav101@gmail.com"readonly> 
                        <!-- Fetch The Email Of The User From Website -->
                        <!-- This will help us to make book tickets checked -->
                    </div>
                    <div class="input-box">
                        <span>Movie:</span>
                        <input type="text" name="movie-name" value="John Wick" readonly> 
                        <!-- Fetch The Name Of The User From Website -->
                    </div>
                    <div class="input-box">
                        <span>Phone Number</span>
                        <input type="text" name="phone" placeholder="Enter Your Phone Number"> 
                        <!-- Fetch The Name Of The User From Website -->
                    </div>
                </div>
                <div class="column">
                    <h3 class="title">
                        Payment 
                    </h3>
                    <div class="input-box">
                        <span>Cards Accepted :</span>
                        <img src="imgcards.png" alt="">
                    </div>
                    <div class="input-box">
                        <span>Name On Card :</span>
                        <input type="text" name="cardName" placeholder="John Doe"> 
                    </div>
                    <div class="input-box">
                        <span>Card Number :</span>
                        <input type="number" name="cardNumber" > 
                    </div>
                    <div class="input-box">
                        <span>Exp. Month</span>
                        <input type="text" name="expMonth" placeholder="August"> 
                    </div>
                    <div class="flex">
                        <div class="input-box">
                            <span>Exp. Year :</span>
                            <input type="number" name="expYear" placeholder="2024">
                        </div>
                        <div class="input-box">
                            <span>CVV :</span>
                            <input type="number" name="cvv" placeholder="123">
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
